{% extends 'base.html' %}

{% block head %}
<title>TaskMate</title>
{% endblock %}

{% block body %}
<Div class="container">
    <div class="d-flex justify-content-center">
        <h2>Update Task</h2>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <form action="/edit/{{ task.id }}" method="POST">
            <input type="text" name="content" id="content" value="{{ task.content }}">
            <input type="submit" value="Update Task" class="btn btn-primary btn-sm">
        </form>
    </div>
    
</Div>
{% endblock %}
